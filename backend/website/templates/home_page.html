<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU JA LI - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #007bff;
            padding: 1rem 2rem;
        }
        
        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .welcome-section {
            padding: 2rem;
            background-color: white;
            border-bottom: 2px solid #dee2e6;
        }
        
        .main-menu {
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .menu-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .menu-icon {
            font-size: 2rem;
            color: white;
        }
        
        .profile-section {
            position: fixed;
            right: 2rem;
            top: 1rem;
            z-index: 1000;
        }
        
        .footer {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EU JA LI!</a>
            <div class="profile-section">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Meu Perfil
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <!-- Saudação -->
        <div class="welcome-section text-center">
            <h2>Olá, <span class="text-primary">[Nome do Usuário]</span></h2>
            <p class="text-muted">Bem-vindo de volta à sua plataforma literária</p>
        </div>

        <!-- Menu Principal -->
        <div class="row main-menu">
            <!-- Lista de Livros -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card menu-card text-center p-4">
                    <div class="icon-container">
                        <i class="bi bi-book menu-icon"></i>
                    </div>
                    <h3>Lista de Livros Disponíveis</h3>
                </div>
            </div>
            
            <!-- Ranking -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card menu-card text-center p-4">
                    <div class="icon-container">
                        <i class="bi bi-trophy menu-icon"></i>
                    </div>
                    <h3>Ranking de Pontuação</h3>
                </div>
            </div>
            
            <!-- Meus Livros -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card menu-card text-center p-4">
                    <div class="icon-container">
                        <i class="bi bi-bookshelf menu-icon"></i>
                    </div>
                    <h3>Meus Livros</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>EuJali - Todos os direitos Reservados</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
