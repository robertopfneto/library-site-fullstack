

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUJALI - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            position: relative;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 160px);
        }

        .brand-section {
            flex: 1;
            padding-right: 80px;
            color: white;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-left: 40px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Seção da Marca -->
        <div class="brand-section">
            <h1 class="brand-title">EUJALI</h1>
            <p>Sua plataforma literária digital</p>
        </div>

        <!-- Formulário de Login -->
         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" action="{% url 'login' %}"> 
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" 
                           placeholder="Nome de usuário ou Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" 
                           placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>EuJali - Todos os direitos Reservados</p>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
